<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total Population Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
    }

    /* ðŸ”¹ Responsive container for the map */
    #vis {
      width: 90vw;   /* 90% of viewport width */
      height: 75vh;  /* 75% of viewport height */
      max-width: 1200px; /* prevent overscaling */
      max-height: 900px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Total Population by State â€“ Australia (2024)</h1>
  <div id="vis"></div>

  <script type="text/javascript">
    vegaEmbed('#vis', 'map.json', {
      actions: false,
      renderer: "canvas"
    }).catch(console.error);
  </script>
</body>
</html>
