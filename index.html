<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Total Population by State – Australia (2024)</title>

    <!-- Load Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Add some basic responsive styling -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      #vis {
        width: 75%;
        max-width: 1000px; /* prevent it from being too wide */
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <h1>Total Population by State – Australia (2024)</h1>
    <div id="vis"></div>

    <script type="text/javascript">
      vegaEmbed('#vis', 'map.json', {
        actions: false,
        renderer: "canvas"
      }).catch(console.error);
    </script>
  </body>
</html>
